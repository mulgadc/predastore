# Test configuration file in TOML format.
version = "1.0"
region = "ap-southeast-2"

# Optionally configure port and host, or specify via daemon CLI options
# host = 0.0.0.0
# port = 443

# Enable verbose debugging
# debug = false

# Optionally configure base-path if full directory path not defined for "fs" buckets
# base_path = "/home/predastore/data/"

# Invalid bucket name ([a-z0-9-.])
[[buckets]]
name = "INVALIDNAME"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

# Invalid bucket name < 3 chars
[[buckets]]
name = "hi"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

# Invalid bucket name > 63 chars
[[buckets]]
name = "1111111111111111111111111111111111111111111111111111111111111111"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

# Invalid bucket name contains _ chars
[[buckets]]
name = "invalid_characters"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

# Invalid bucket name contains _ chars
[[buckets]]
name = "bad^bucket;'"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

# Invalid bucket must end in a-z0-9
[[buckets]]
name = "badbucket-"
region = "ap-southeast-2"
type = "fs"
pathname = "tests/data/predastore"
public = false
encryption = ""

