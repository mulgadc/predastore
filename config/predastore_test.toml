# Test configuration file for predastore unit and integration tests
version = "1.0"
region = "us-east-1"

# Test server configuration
host = "127.0.0.1"
port = 18443  # Different port from production to avoid conflicts

# Enable verbose debugging for tests
debug = true

# Disable logging to keep test output clean
disable_logging = true

# Base path will be set programmatically to a temp directory in tests
# base_path = "/tmp/predastore-test"

# Test bucket configuration
[[buckets]]
name = "test-bucket"
region = "us-east-1"
type = "fs"
pathname = "test-data"  # Will be prefixed with temp directory in tests
public = false
encryption = ""

[[buckets]]
name = "public-bucket"
region = "us-east-1"
type = "fs"
pathname = "test-public"
public = true
encryption = ""

