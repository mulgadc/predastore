name: Predastore Build and Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
      - Makefile
      - .github/workflows/predastore.yml
  workflow_dispatch:

jobs:
  build_and_test:
    name: Predastore Build and Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "go.sum"
          go-version-file: "go.mod"

      - name: Build Predastore
        run: make build

      - name: Run Tests with Coverage
        run: make test-cover

      - name: Check Diff Coverage
        run: scripts/diff-coverage.sh coverage.out --base HEAD~1

  race_detection:
    name: Predastore Race Detection
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "go.sum"
          go-version-file: "go.mod"

      - name: Run Tests with Race Detector
        run: make test-race

  lint_and_security:
    name: Predastore Lint and Security
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "go.sum"
          go-version-file: "go.mod"

      - name: Check Format
        run: make check-format

      - name: Check Modernize
        run: make check-modernize

      - name: Go Vet
        run: make vet

      - name: Security Checks
        run: make security-check
